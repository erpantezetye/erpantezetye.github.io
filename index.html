<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>
<body>

    <!-- === MUSIK AUTOPLAY === -->
    <audio id="bg-music" autoplay loop muted playsinline style="display:none;">
        <source src="lagu.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("bg-music");

        // 1. Coba autoplay saat halaman load (harus dalam keadaan muted)
        window.addEventListener("load", () => {
            audio.play().then(() => {
                // Setelah berhasil play dalam keadaan mute, unmute setelah sedikit delay
                setTimeout(() => {
                    audio.muted = false;
                }, 800); 
            }).catch(() => {
                console.log("Autoplay diblokir. Menunggu interaksi pengguna...");
            });
        });

        // 2. Jika autoplay tetap diblokir, unmute & play saat user tap
        document.body.addEventListener("click", () => {
            audio.muted = false;
            audio.play().catch(() => {});
        }, { once: true });
    </script>
    <!-- === AKHIR MUSIK === -->


    <div class="greetings">
        <span>H</span>
        <span>A</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>></span>
        <span>_</span>
        <span><</span>
    </div>

    <div class="description">
        <span>This is flower for u</span>
    </div>

    <div class="button">
        <button>
            <a href="flower.html">Klik disini</a>
        </button>
    </div>

</body>
</html>
